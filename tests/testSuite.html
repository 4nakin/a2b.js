<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../jsunit/css/jsUnitStyle.css">
    <script type="text/javascript" src="../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript">

        function gameSuite() {
            var result = new JsUnitTestSuite();
            result.addTestPage("../tests/gameTests.html");
            result.addTestPage("../tests/playerTests.html");
            return result;
        }

        function graphicUtilsSuite() {
            var result = new JsUnitTestSuite();
            result.addTestPage("../tests/graphicsTests.html");
            return result;
        }

        function suite() {
            var newsuite = new JsUnitTestSuite();
            newsuite.addTestSuite(gameSuite());
            newsuite.addTestSuite(graphicUtilsSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>A2B JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing A2B.</p>
</body>
</html>
